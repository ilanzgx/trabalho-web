    <title>Document</title>

    <link rel="stylesheet" href="/css/globals.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preload" href="/css/tailwind-optimized.css" as="style" onload="this.rel='stylesheet'">
    <script src="/js/EnvironmentStyles.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <!-- Cabeçalho -->
    <header-component></header-component>

    <!-- Conteudo -->
    <div class="pl-48">
      <div class="flex pt-3">
        <!-- Imagem e nome do produto -->
        <div class="w-1/6 border-black shadow-xl shadow-slate-400">
          <h1 class="flex justify-center text-3xl bg-slate-200 rounded-t-lg">Produto 5</h1>
          <img src="../images/produto5.png" alt="Produto 5" class="bg-gray-100">

        <!-- Descrição do produto -->
        <div class="w-1/2">
          <h1 class="pl-48 text-3xl">Descrição: <br>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia harum tempore, inventore dolorum non nobis minus ipsam ea atque reiciendis nemo obcaecati id delectus consequuntur quaerat similique repellendus iure cupiditate</h1>
        </div>
      </div>
      <h2 class="pt-6 text-4xl">Preço: R$300,00</h2>
      <!-- Botão carrinho -->
      <button class="w-fit h-12 pl-3 pr-3 mt-3 rounded-lg shadow-lg shadow-slate-300 bg-slate-200 hover:bg-blue-500 hover:text-white hover:shadow-blue-200 flex items-center">
        <h1 class="text-xl">Adicionar ao carrinho</h1>
        <i class="fa-solid fa-cart-shopping fa-2x text-white"></i>
      </button>
    </div>
    <!-- Espaço entre o rodapé-->
    <div class="h-36"></div>

    <!-- Rodape -->
    <footer-component></footer-component>

    <script src="./../js/components/Header.js"></script>
    <script src="./../js/components/Footer.js"></script>
